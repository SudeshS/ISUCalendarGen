<!doctype html>
  <center><head>
    <title>ISU Calendar Generator - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Login to ISU Calendar Generator</h1>
      <br>
      <input type="submit" value="Continue as Guest" onclick="window.location.href='/home/'">
      <br>
      {% for message in get_flashed_messages() %}
      <div class="error">
        {{ message }}
      </div>
      {% endfor %}
      <form action="" method="post">
        <br>
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
          <br>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
          <br><br>
          <input class="btn btn-default" type="submit" value="Login" >
          <br>
      </form>
      <br>
      <input type="submit" value="Create Account" onclick="window.location.href='/create_account/'">
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body></center>
</html>
