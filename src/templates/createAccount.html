<!doctype html>
  <center><head>
    <title>ISU Calendar Generator - Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Create an account below:</h1>
      <br>
      <form action="" method="post">
        <label for="username">Username:</label>
        <br>
        <input type="text" id="uname" name="username" placeholder="Username" value="{{request.form.username }}">
        <br>
        <label for="password1">Password:</label>
        <br>
        <input type="password" id="pword1" name="password1" placeholder="Password" value="{{request.form.password1 }}">
        <br>
        <input type="password" id="pword2" name="password2" placeholder="Confirm Password" value="{{request.form.password2 }}">
        <br>
        <input class="btn btn-default" type="submit" value="Create!">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body></center>
</html>
