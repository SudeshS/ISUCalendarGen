<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISU Calendar Generator{% block title %} {% endblock %}</title>
    <center>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
        }
        nav a {
            color: #CE1126;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
            /* background-color: #000000; */
            border-radius: 25px;
            padding: 5px;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

        .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background-color: #FF0000;
        }

        a.two:visited {
        color: #3d78ee;
        text-decoration: none;
        }

        a.two:link {
        text-decoration: none;
        }

        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family:sans-serif;
            min-width: 400px;
        }

        .styled-table thead tr {
            text-align: left;
        }

        .styled-table th {
            padding: 0px 6px;
        }
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table .td-names {
            font-size: 1.05em;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .styled-table .td-actions {
            padding: 4px 4px
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid;
        }

    </style></center>
<center></head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('index') }}">Calendar Preview</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('upload') }}">Upload</a>
            <a href="/logout">Logout</a>
        {% endif %}
        {% if not current_user.is_authenticated %}
            <a href="/">Login</a>
        {% endif %}
        <!-- <a href="#">About</a> -->
        
    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
    <div>
        <br>
    </div>
</body></center>
</html>
